[meta]
template = "pure-python"
commit-id = "15807bd13de45b79c7da560a377fe3f22cbc4338"

[python]
with-pypy = false
with-legacy-python = false
with-sphinx-doctests = false
with-windows = false
with-future-python = false

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    ]

[coverage]
fail-under = 98

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/grokui/base/__init__.py: F401",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.css",
    "recursive-include src *.gif",
    "recursive-include src *.ico",
    "recursive-include src *.jpg",
    "recursive-include src *.pt",
    "recursive-include src *.txt",
    "recursive-include src *.zcml",
    ]
